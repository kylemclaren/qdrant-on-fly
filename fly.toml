app = " "
primary_region = " "

kill_signal = "SIGTERM"
kill_timeout = "5m0s"

[env]
  QDRANT__SERVICE__HOST= "::"
  QDRANT__CLUSTER__ENABLED = "true"
  QDRANT__STORAGE__SNAPSHOTS_PATH = "/data/qdrant/snapshots"
  QDRANT__STORAGE__STORAGE_PATH = "/data/qdrant/storage"

[[mounts]]
  source = "qdrant_data"
  destination = "/data"

[[services]]
  internal_port = 6333
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = false

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    grace_period = "10s"
    restart_limit = 0

[[services]]
  protocol = "tcp"
  internal_port = 6334

  [[services.ports]]
    port = 6334
    handlers = ["http"]

  [[services.tcp_checks]]
    interval = "15s"
    grace_period = "10s"
    restart_limit = 0

